<!-- Simple Header Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Brand/Title -->
    <a routerLink="/home" class="brand-link">
      <h1 class="brand-title">{{ title }}</h1>
    </a>
    
    <!-- Navigation Links -->
    <ul class="nav-menu">
      <li>
        <a routerLink="/home" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/about" 
           routerLinkActive="active" 
           class="nav-link">
          About
        </a>
      </li>
      <li>
        <a routerLink="/edit-profile" 
           routerLinkActive="active" 
           class="nav-link">
          Edit Profile
        </a>
      </li>
      <li>
        <a routerLink="/basic-pipes" 
           routerLinkActive="active" 
           class="nav-link">
          Basic Pipes
        </a>
      </li>
      <li>
        <a routerLink="/api-demo" 
           routerLinkActive="active" 
           class="nav-link">
          API Demo
        </a>
      </li>
      <li>
        <a routerLink="/login" 
           routerLinkActive="active" 
           class="nav-link">
          Login
        </a>
      </li>
      <li>
        <button (click)="goToAbout()" class="nav-link" style="background:none;border:none;cursor:pointer;">
          Go to About (Programmatic)
        </button>
      </li>
      <li *ngIf="isLoggedIn()">
        <button (click)="logout()" class="nav-link logout-btn">
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>
