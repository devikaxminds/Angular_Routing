<div class="reactive-form-container">
  <h2>Reactive Form - Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-messages">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
      </div>
    </div>

    <br />

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-messages">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Minimum 6 characters
        </small>
      </div>
    </div>

    <br />

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="form-debug">
    <h3>Form Value (Debug):</h3>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
